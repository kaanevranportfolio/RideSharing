apiVersion: v1
kind: ConfigMap
metadata:
  name: rideshare-config
  namespace: rideshare-platform
data:
  # Database Configuration
  POSTGRES_HOST: "postgres.rideshare-platform.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "rideshare"
  POSTGRES_USER: "postgres"
  POSTGRES_SSL_MODE: "disable"
  
  MONGODB_HOST: "mongodb.rideshare-platform.svc.cluster.local"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "rideshare"
  
  REDIS_HOST: "redis.rideshare-platform.svc.cluster.local"
  REDIS_PORT: "6379"
  
  # Service Configuration
  API_GATEWAY_PORT: "8080"
  USER_SERVICE_PORT: "9084"
  VEHICLE_SERVICE_PORT: "9083"
  GEO_SERVICE_PORT: "9081"
  TRIP_SERVICE_PORT: "9086"
  MATCHING_SERVICE_PORT: "9085"
  PRICING_SERVICE_PORT: "9087"
  PAYMENT_SERVICE_PORT: "9088"
  
  # Environment
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  
  # JWT Configuration
  # JWT_SECRET_KEY is now moved to secrets for security
  JWT_EXPIRATION_HOURS: "24"
  
  # External Services
  REDIS_CACHE_TTL: "300"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: rideshare-secrets
  namespace: rideshare-platform
type: Opaque
data:
  # IMPORTANT: Replace these base64 encoded values with actual secrets
  # Generate strong passwords and encode them with: echo -n "your-secret" | base64
  POSTGRES_PASSWORD: "CHANGE_ME_BASE64_ENCODED"
  MONGODB_USERNAME: ""
  MONGODB_PASSWORD: ""
  REDIS_PASSWORD: ""
  JWT_SECRET_KEY: "CHANGE_ME_BASE64_ENCODED_JWT_SECRET"
