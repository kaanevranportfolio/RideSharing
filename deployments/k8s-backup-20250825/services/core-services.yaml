apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: rideshare-platform
  labels:
    app: user-service
    tier: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: rideshare/user-service:latest
        ports:
        - containerPort: 9084
          name: grpc
        - containerPort: 8084
          name: http
        envFrom:
        - configMapRef:
            name: rideshare-config
        - secretRef:
            name: rideshare-secrets
        env:
        - name: GRPC_PORT
          value: "9084"
        - name: HTTP_PORT
          value: "8084"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: rideshare-platform
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
  - name: grpc
    protocol: TCP
    port: 9084
    targetPort: 9084
  - name: http
    protocol: TCP
    port: 8084
    targetPort: 8084
  type: ClusterIP

