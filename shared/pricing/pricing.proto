
syntax = "proto3";

package pricing;
option go_package = "github.com/rideshare-platform/shared/proto/pricing;pricingpb";

// PricingRequest is a sample request message for pricing queries.
message PricingRequest {
    string trip_id = 1;
    double distance_km = 2;
    double duration_min = 3;
}

// PricingResponse is a sample response message for pricing queries.
message PricingResponse {
    string trip_id = 1;
    double price = 2;
    string currency = 3;
}

// PricingService defines RPCs for pricing operations.
service PricingService {
    rpc GetPrice(PricingRequest) returns (PricingResponse);
}
