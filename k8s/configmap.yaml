apiVersion: v1
kind: ConfigMap
metadata:
  name: rideshare-config
  namespace: rideshare-platform
data:
  # Database Configuration
  POSTGRES_HOST: postgres-service
  POSTGRES_PORT: "5432"
  POSTGRES_DB: rideshare
  POSTGRES_SSL_MODE: require
  
  # MongoDB Configuration
  MONGODB_HOST: mongodb-service
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: rideshare
  
  # Redis Configuration
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Service Configuration
  ENVIRONMENT: production
  LOG_LEVEL: info
  
  # gRPC Service Endpoints
  USER_SERVICE_GRPC: user-service:9084
  VEHICLE_SERVICE_GRPC: vehicle-service:9083
  GEO_SERVICE_GRPC: geo-service:9081
  TRIP_SERVICE_GRPC: trip-service:9086
  MATCHING_SERVICE_GRPC: matching-service:9085
  PRICING_SERVICE_GRPC: pricing-service:9087
  PAYMENT_SERVICE_GRPC: payment-service:9088
  
  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  JAEGER_ENABLED: "true"
  JAEGER_ENDPOINT: http://jaeger-collector:14268/api/traces
  
  # Cache Configuration
  CACHE_TTL_DEFAULT: "300"
  CACHE_TTL_USER: "600"
  CACHE_TTL_VEHICLE: "300"
  CACHE_TTL_LOCATION: "60"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: rideshare-secrets
  namespace: rideshare-platform
type: Opaque
data:
  # Base64 encoded secrets
  POSTGRES_USER: cG9zdGdyZXM=      # postgres
  POSTGRES_PASSWORD: cGFzc3dvcmQ=  # password
  JWT_SECRET: c2VjcmV0X2p3dF9rZXk=  # secret_jwt_key
  REDIS_PASSWORD: ""
  MONGODB_USER: ""
  MONGODB_PASSWORD: ""
