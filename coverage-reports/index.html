<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 Rideshare Platform - Test Coverage Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        .header h1 {
            color: #667eea;
            margin: 0;
            font-size: 2.5em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .coverage-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .coverage-table th,
        .coverage-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .coverage-table th {
            background: #667eea;
            color: white;
            font-weight: bold;
        }
        .coverage-table tr:hover {
            background: #f5f5f5;
        }
        .coverage-high { color: #28a745; font-weight: bold; }
        .coverage-medium { color: #ffc107; font-weight: bold; }
        .coverage-low { color: #dc3545; font-weight: bold; }
        .coverage-error { color: #6c757d; font-style: italic; }
        .timestamp {
            text-align: center;
            color: #666;
            margin-top: 30px;
            font-size: 0.9em;
        }
        .links {
            margin: 20px 0;
            text-align: center;
        }
        .links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Test Coverage Report</h1>
            <p>Comprehensive coverage analysis for Rideshare Platform</p>
        </div>
        
        <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <table class="coverage-table">
            <thead>
                <tr>
                    <th>📦 Module</th>
                    <th>📊 Coverage</th>
                    <th>🔗 Detailed Report</th>
                    <th>📋 Functions</th>
                </tr>
            </thead>
            <tbody id="coverage-data">
                <!-- Coverage data will be populated by JavaScript -->
            </tbody>
        </table>

        <div class="links">
            <h3>📁 Additional Reports</h3>
            <a href="../test-reports/">🧪 Test Reports</a>
            <a href="coverage_summary.csv">📄 CSV Export</a>
        </div>

        <div class="timestamp">
            <p>🕐 Generated on: Mon Aug 25 10:12:33 AM +03 2025</p>
            <p>🔄 Auto-refresh every test run</p>
        </div>
    </div>

    <script>
        // Load and display coverage data
        fetch('coverage_summary.csv')
            .then(response => response.text())
            .then(data => {
                const lines = data.trim().split('\n');
                const tableBody = document.getElementById('coverage-data');
                let totalModules = 0;
                let totalCoverage = 0;
                let modulesWithTests = 0;
                let highCoverage = 0;
                
                lines.slice(1).forEach(line => { // Skip header
                    const [module, coverage] = line.split(',');
                    const row = document.createElement('tr');
                    
                    totalModules++;
                    
                    let coverageClass = 'coverage-error';
                    let coverageDisplay = coverage;
                    
                    if (coverage !== 'ERROR' && coverage !== 'NO_TESTS') {
                        modulesWithTests++;
                        const pct = parseFloat(coverage.replace('%', ''));
                        totalCoverage += pct;
                        
                        if (pct >= 80) {
                            coverageClass = 'coverage-high';
                            highCoverage++;
                        } else if (pct >= 60) {
                            coverageClass = 'coverage-medium';
                        } else {
                            coverageClass = 'coverage-low';
                        }
                    } else if (coverage === 'NO_TESTS') {
                        coverageDisplay = '⚠️ No Tests';
                    } else {
                        coverageDisplay = '❌ Error';
                    }
                    
                    row.innerHTML = `
                        <td>${module}</td>
                        <td class="${coverageClass}">${coverageDisplay}</td>
                        <td>
                            ${coverage !== 'ERROR' && coverage !== 'NO_TESTS' ? 
                                `<a href="${module}_coverage.html">📊 View Report</a>` : 
                                'N/A'}
                        </td>
                        <td>
                            ${coverage !== 'ERROR' && coverage !== 'NO_TESTS' ? 
                                `<a href="${module}_functions.txt">📋 Functions</a>` : 
                                'N/A'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // Update stats
                const avgCoverage = modulesWithTests > 0 ? (totalCoverage / modulesWithTests).toFixed(1) : 0;
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${totalModules}</div>
                        <div>Total Modules</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${modulesWithTests}</div>
                        <div>With Tests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${avgCoverage}%</div>
                        <div>Avg Coverage</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${highCoverage}</div>
                        <div>High Coverage (80%+)</div>
                    </div>
                `;
            });
    </script>
</body>
</html>
